<html>
  <head>
    <script type="text/javascript">
      
      var num1 = parseFloat(prompt("Ingrese el primer número:"));
      var num2 = parseFloat(prompt("Ingrese el segundo número:"));

      var suma = num1 + num2;
      var resta = num1 - num2;
      var multiplicacion = num1 * num2;
      var division = num1 / num2;

      document.write("<h2>Operaciones con Números</h2>");
      document.write("Suma: " + suma + "<br>");
      document.write("Resta: " + resta + "<br>");
      document.write("Multiplicación: " + multiplicacion + "<br>");
      document.write("División: " + division + "<br>");
    </script>
  </head>
  <body>
  </body>
</html>
